<!DOCTYPE html>
<html>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <head>
    <title>魔术牛AR互动</title>
    <script src="js/min.js"></script>
    <script src="js/extras.min.js"></script>
    <script src="js/camera.js"></script>
    <link rel="stylesheet" type="text/css" href="css/buildmsn.css">
  </head>
  <body>
    <div id="startbutton" class="intro-overlay" hidden>
      <button class="button" onclick="activateScene()" type="button">开始体验</button>
    </div>
    <div id="replaybutton" class="intro-overlay" hidden>
      <button class="button" onclick="document.location.reload(true)" type="button">再来一次</button>
    </div>
    <video id="webcam" autoplay playsinline></video>
    <a-scene 
    renderer="antialias: true; colorManagement: true; logarithmicDepthBuffer: true" 
    loading-screen="dotsColor: #fff; backgroundColor: crimson" 
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    > 
      <a-assets id="a-loader">
        <a-asset-item id="mafamo" src="assets/magic_cow/mafamao/scene.glb" preload="auto"></a-asset-item>
        <a-asset-item id="niu" src="assets/magic_cow/niu/scene.glb" preload="auto"></a-asset-item>
        <a-asset-item id="qiu" src="assets/magic_cow/qiu/scene.glb" preload="auto"></a-asset-item>
        <a-asset-item id="shuziyoupiao" src="assets/magic_cow/shuziyoupiao/scene.glb" preload="auto"></a-asset-item>
        <a-asset-item id="wenzi" src="assets/magic_cow/wenzi/scene.glb" preload="auto"></a-asset-item>
        <a-asset-item id="weimulianzi" src="assets/magic_cow/weimulianzi/scene.glb" preload="auto"></a-asset-item>
        <a-asset-item id="huaban-pai" src="assets/magic_cow/huaban-pai/scene.glb" preload="auto"></a-asset-item>
        <audio id="intro-sound" src="assets/magic_cow/niu-music-ok.mp3" preload="auto"></audio>
      </a-assets>
      <a-entity camera="near: 0.001"></a-entity>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
      <a-entity light="color: #ddd; intensity: 0.5" position="0 2 2"></a-entity>
      <a-entity light="type: ambient; color: #ddd"></a-entity>
      <a-entity id="npc" scale="1 1 1" position="0 -2.5 -12" sound="src: #intro-sound; positional: false">
        <a-entity id="g1" gltf-model="#qiu" scale="9 9 9" position="0 -0.25 0" animation-mixer="timeScale: 0; loop: once; clampWhenFinished: false"></a-entity>
        <a-entity id="g3" gltf-model="#niu" scale="1 1 1" rotation="0 0 0" animation-mixer="timeScale: 0; loop: once; clampWhenFinished: true"></a-entity>
        <a-entity id="g4" gltf-model="#mafamo" scale="2 2 2" position="0 -0.2 1" animation-mixer="timeScale: 0; loop: once; clampWhenFinished: true"></a-entity>
        <a-entity id="g5" gltf-model="#shuziyoupiao" scale="100 100 100" animation-mixer="timeScale: 0; loop: once; clampWhenFinished: true"></a-entity>
        <a-entity id="g6" gltf-model="#weimulianzi" scale="100 100 100" rotation="0 180 0" position="0 -1.5 7" animation-mixer="timeScale: 0; loop: once; clampWhenFinished: true"></a-entity>
        <a-entity id="g7" gltf-model="#huaban-pai" position="0 0 0" scale="1200 1200 1200" animation-mixer="timeScale: 0; loop: once; clampWhenFinished: true"></a-entity>
        <a-entity id="g8" gltf-model="#wenzi" scale="100 100 100" animation-mixer="timeScale: 0; loop: once; clampWhenFinished: true"></a-entity>
      </a-entity>
    </a-scene>
    <script src="js/buildmsn.js"></script>
  </body>
</html>
